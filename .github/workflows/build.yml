name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux amd64
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
          # Linux arm64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
          # Windows amd64
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: '.exe'
          # macOS arm64
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Copy frontend to embed directory
        shell: bash
        run: |
          rm -rf src/static/html
          mkdir -p src/static/html
          cp -r web/dist/* src/static/html/

      - name: Install cross-compile tools (Linux arm64)
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build backend (Linux arm64)
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        env:
          CC: aarch64-linux-gnu-gcc
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go mod download
          go build -ldflags="-s -w" -o bin/smartping${{ matrix.ext }} src/smartping.go

      - name: Build backend (native)
        if: "!(matrix.os == 'linux' && matrix.arch == 'arm64')"
        env:
          CGO_ENABLED: 1
        run: |
          go mod download
          go build -ldflags="-s -w" -o bin/smartping${{ matrix.ext }} src/smartping.go

      - name: Prepare release package
        shell: bash
        run: |
          mkdir -p release
          cp bin/smartping${{ matrix.ext }} release/
          cp -r conf release/
          mkdir -p release/db
          if [ -f "control" ]; then cp control release/; fi
          if [ -f "control.cmd" ]; then cp control.cmd release/; fi

      - name: Create archive
        shell: bash
        run: |
          cd release
          if [ "${{ matrix.os }}" = "windows" ]; then
            7z a -tzip ../smartping-${{ matrix.os }}-${{ matrix.arch }}.zip *
          else
            tar -czvf ../smartping-${{ matrix.os }}-${{ matrix.arch }}.tar.gz *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smartping-${{ matrix.os }}-${{ matrix.arch }}
          path: smartping-${{ matrix.os }}-${{ matrix.arch }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: SmartPing ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          draft: ${{ github.event.inputs.create_release == 'true' }}
          prerelease: false
          generate_release_notes: true
          body: |
            ## 更新内容
            ${{ steps.changelog.outputs.changelog }}

            ## 下载
            | 平台 | 架构 | 文件 |
            |------|------|------|
            | Linux | amd64 | smartping-linux-amd64.tar.gz |
            | Linux | arm64 | smartping-linux-arm64.tar.gz |
            | Windows | amd64 | smartping-windows-amd64.zip |
            | macOS | arm64 | smartping-darwin-arm64.tar.gz |

            ## 使用方法
            ```bash
            # Linux/macOS
            tar -xzf smartping-*.tar.gz
            cd smartping
            ./control start

            # Windows
            # 解压 smartping-*.zip
            # 运行 control.cmd
            ```
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
