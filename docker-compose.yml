version: '3.8'

services:
  smartping:
    image: pathletboy/smartping-next:latest
    # 或本地构建: build: .
    container_name: smartping
    restart: unless-stopped
    ports:
      - "8899:8899"
    volumes:
      - smartping-conf:/app/conf
      - smartping-db:/app/db
      - smartping-logs:/app/logs
    environment:
      - TZ=Asia/Shanghai

volumes:
  smartping-conf:
  smartping-db:
  smartping-logs:
